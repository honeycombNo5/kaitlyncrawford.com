{% capture content %}

{% for post in posts limit:20 %}
<article class="post-preview">
  <h2><a href="{{post.url}}">{{post.title}}</a></h2>
  {{post.excerpt}}
  <footer>Posted on {{post.date | date: "%b %d, %Y"}} by {{post.author.fullname}}</footer>
</article>
{% endfor %}

{% endcapture %}

{% include 'layouts/default' %}
