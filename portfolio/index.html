{% capture content %}

{% for post in posts limit:20 %}
<article class="post-preview">

  <h2><a href="{{post.url}}">{{post.title}}</a></h2>

  {{post.body | strip_html | truncatewords: 50}}

  <p class="see-more"><a href="{{post.url}}">more ></a>
  
</article>
{% endfor %}

{% endcapture %}

{% include 'layouts/default' %}
